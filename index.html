<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Lista de tareas</title>
  <link rel="stylesheet" type="text/css" href="estilo.css">
  <style>
    .dark {
      background-color: black;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Bienvenido a tu lista de tareas minimalista</h1>
    <button id="botonFondo">Elige un modo</button>
    <form id="form">
      <label for="task">Nueva Tarea:</label>
      <input type="text" id="task" required>

      <label for="priority">Prioridad:</label>
      <select id="priority" required>
        <option value="" disabled selected>Selecciona una prioridad</option>
        <option value="alta">Alta</option>
        <option value="media">Media</option>
        <option value="baja">Baja</option>
      </select>

      <label for="dueDate">Fecha l√≠mite:</label>
      <input type="date" id="dueDate" required>

      <button type="submit">Agregar tarea</button>
    </form>

    <ul id="taskList"></ul>
  </div>

  <script src="main.js"></script>
</body>
</html>
